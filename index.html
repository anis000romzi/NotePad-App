<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Notepad</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="HandheldFriendly" content="true" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://kit.fontawesome.com/18ba30db93.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <button id="add" class="add-button">
      <i class="fa-solid fa-plus fa-xl"></i>
    </button>

    <button onclick="switchNight()" id="night" class="night-button">
      <i class="fa-solid fa-moon fa-xl"></i>
    </button>

    <header>
      <h1>Small Notes</h1>
      <section class="search_section">
        <form id="searchNotes">
          <input
            id="noteSearch"
            placeholder="Find your notes"
            type="text"
          />
          <button id="searchSubmit" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </section>
    </header>
    <main class="nothing" id="noteList">
      <h2 id="nothing-text">There's Nothing Here</h2>
      <section class="pinned" id="pinned">
        <!-- <article>
          <span class="note-header">
            <h3>Notepad 1</h3>
            <div class="buttons">
              <button><i class="fa-regular fa-trash-can fa-lg"></i></button>
              <button><i class="fa-solid fa-thumbtack fa-lg"></i></button>
            </div>
          </span>
          <p>This is an example of the note</p>
          <span class="note-footer">Last edited: 13-8-2022</span>
        </article> -->
      </section>
      <section class="unpinned" id="unpinned">
        <!-- <article>
          <span class="note-header">
            <h3>Notepad 2</h3>
            <div class="buttons">
              <button><i class="fa-regular fa-trash-can fa-lg"></i></button>
              <button><i class="fa-solid fa-thumbtack fa-lg"></i></button>
            </div>
          </span>
          <p>Here's another one!</p>
          <span class="note-footer">Last edited: 13-8-2022</span>
        </article> -->
      </section>
    </main>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h4>Write your note here!</h4>
        <form id="newNotes">
          <input
            id="noteTitle"
            placeholder="Title"
            type="text"
            spellcheck="false"
            value="Untitled Note"
            maxlength="70"
            required
          />
          <textarea
            name="noteContent"
            id="noteContent"
            cols="30"
            rows="10"
            spellcheck="false"
            required
          ></textarea>
          <button id="saveNote" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h4>Edit your note here!</h4>
        <form id="editNotes">
          <input
            id="editNoteTitle"
            placeholder="Title"
            type="text"
            spellcheck="false"
            value="Untitled Note"
            required
          />
          <textarea
            name="noteContent"
            id="editNoteContent"
            cols="30"
            rows="10"
            spellcheck="false"
            required
          ></textarea>
          <button id="editNoteButton" type="submit">Save</button>
        </form>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
